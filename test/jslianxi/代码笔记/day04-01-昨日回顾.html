<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//变量：可变的量，存储在计算机内存中的标识符
			var num=100;
			//变量的声明：通过var关键字
			//变量必须赋值，如果没有值，可以为空
			
			//变量命名规范：
				//1、变量有数字、字母、下划线、或者美元符组成、第一个字母不能为数字
				//2、可以采用驼峰命名法：
						//大驼峰--》MyObj单词首字母大写
						//小驼峰--》oBox  首个单词小写，后面单词首字母大写
				//3、匈牙利命名法：
						//oDiv、oBox
						//changeFn
				//4、不能使用关键字和保留字
				//5、区分大小写，   a和A是两个变量
				//6、见名知意
				
			//数据类型:
				//简单数据类型：
					//Undefined未定义   Null空值 、Boolean布尔值 、String字符串  Number数值型
				//复杂数据类型或者引用数据类型：
					//Object 对象
					
			//检测数据类型：typeof关键字
				//typeof返回的数据类型：
					//undefined未定义、boolean布尔值、string字符串、number数值、object对象、function函数
				//typeof Null  得到object
				//typeof NaN   得到number
				
				
			//强制类型转换：
				//toString() 强制转换成字符串
				//Boolean()  强制转换成布尔值
				//Number()   强制转换成数值
				//parseInt() 强制转换成整型
				//parseFloat() 强制转换成浮点型
			
			
		</script>
	</body>
</html>
