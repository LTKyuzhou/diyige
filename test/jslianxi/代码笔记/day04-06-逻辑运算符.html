<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//逻辑运算符：
				//！ 逻辑非   取反的意思
				//&& 逻辑与
				//|| 逻辑或
			
			var bool=true;
			console.log(!bool); //false
			
			//逻辑与
				 //1、同真为真
				 //2、一假就假 
			console.log((5>4)&&(4>3)); //true
			
			//逻辑或
				//1、同真为真
				//2、一真为真
				//3、同假就假
			console.log((5<4)||(4>3));	
			
		</script>
	</body>
</html>
