<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//复合赋值运算符+=、-=、*=、/=、%=
			
			var num=2;
			//num+=2;//等价于  num=num+2
			//num*=2; //等价于  num=num*2
			//num-=2;//等价于  num=num-2
			//num/=2;//等价于  num=num/2
			//num%=2;//等价于  num=num%2
			
			num-="2";
			
			console.log(num);
			
			//总结：-=、*=、/=、%= 都有隐式类型转换作用
			
		</script>
	</body>
</html>
