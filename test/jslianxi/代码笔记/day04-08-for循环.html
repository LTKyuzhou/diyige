<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//for循环
				//基本语法:for(初始化变量,条件判断,条件更新){ 循环代码段 }
				//使用时机：重复一个动作到一定次数时
				//for循环四步曲：
					//1、初始化变量
					//2、条件判断
					//3、执行大括号中的所有代码
					//4、条件更新
				
			
			
			for(var i=0;i<3;i++){
				console.log(i); //0，1，2
			}
			console.log(i);//i=3
			
			//for循环执行步骤
			//第一次循环
			//i=0  0<3条件成立   控制台输出console.log(0);  i=0+1
			//第二次循环
			//i=1  1<3条件成立    控制台输出console.log(1);  i=1+1
			//第三次循环
			//i=2  2<3条件成立    控制台输出console.log(2);  i=2+1
			//第四次循环
			//i=3  3<3条件不成立   循环结束
			
			
			
		</script>
	</body>
</html>
